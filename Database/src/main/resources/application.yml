server:
  port: 8082

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  application:
    name: Database
  datasource:
    url: jdbc:h2:mem:problem_database
    username: root
    password: root
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: create
